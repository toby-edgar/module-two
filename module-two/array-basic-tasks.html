	<script>

		var demoArray = ['monday', 'tusday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];

		// This is a console log that references the array an logs out the 6th item via the index number ie.. Sunday
		console.log(demoArray[6]);
		demoArray[6] = 'newThing';

		// 6th value is now called newThing
		console.log(demoArray);

		// Create a new variable
		var firstDayOfTheWeek = demoArray[0]
		console.log(firstDayOfTheWeek);

		// Add a string to the array
		demoArray.unshift('Days of the week');
		console.log(demoArray);
