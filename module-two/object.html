// Objects use curly brackets

		// var getFirstNameActor = document.getElementById('firstNameActor');




		// 1. make the function
		function updateTable () {

			// PERSON 1
			var getFirstNameActor = document.querySelector('#personA #firstName');
			getFirstNameActor.textContent = person1.firstName;

			var getLastNameActor = document.querySelector('#personA #lastName');
